<link rel="stylesheet" href="/assets/css/dark.css">
<script>
  function switchTheme() {
    if (localStorage.darkmode == "true") {
      localStorage.darkmode = "false";
      document.documentElement.setAttribute("theme", "light");
    }
    else {
      localStorage.darkmode = "true";
      document.documentElement.setAttribute("theme", "dark");
    }
  }
  window.onload = () => {
    if (!localStorage.darkmode) {
      localStorage.darkmode = "false";
    }
    document.documentElement.setAttribute("theme", localStorage.darkmode == "true" ? "dark" : "light");
    document.querySelectorAll("div")[1].style.position = "relative";
    document.querySelectorAll("div")[1].insertBefore(document.querySelector("#slider"), document.querySelectorAll("div")[1].children[0])
  }
</script>
